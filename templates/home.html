<style>
.main_c{
margin-left:0px;

align-items:center;
}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  margin:100px 0px;
  max-width:100%;
}
.cards{
  width:250px;
  height:300px;
  background:#fff;
  margin:20px;
  border-radius:15px;
  box-shadow:0px 0px 15px 0px #313131;
  background-size:102%;
  background-repeat:no-repeat;
  background-position:top center;
  position:relative;
  overflow:hidden;
}
.card1{
  background-image:url("https://cdn1.vectorstock.com/i/1000x1000/53/55/maintenance-repair-service-tools-icon-blue-color-vector-37325355.jpg");
}
.card2{
  background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9kDbnU90vHe3hSjMZJ_NFgvx7MfTgK9__kyGp1jRSidfat1HiEzKymGMADcxMVvX2vj8&usqp=CAU");

  background-image:url("https://i.hizliresim.com/gp7wjgg.jpg");*/
}
.card3{
  background-image:url("https://www.seekpng.com/png/detail/299-2992645_manufacturing-fabric-icon.png");
}

.bottom-bar{
  width:100%;
  height:60px;
  position:absolute;
  bottom:-100%;
  background:mediumslateblue;
  transition:all 0.3s;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99;
  border-top:1px solid #3333;
}

.cards:hover .bottom-bar{
  bottom:0px;
}
.cards a{
  cursor:pointer;
  padding:5px 10px;
  border-radius:4px;
  color:whitesmoke;
}
.cards a:hover{
  background:#3333;
  color:white;
}
.cards p{
  text-align:center;
  position:absolute;
  width:100%;
  bottom:-5px;
  font-size:30px;
  color:mediumslateblue;
  background-color:white;
}
/******************RESPONSIVE***********************/
@media screen and (max-width:500px){
  .cards{
    margin:15px 5px;
    width:245px;
    height:295px;
  }
  .bottom-bar{
    height:60px;
  }
}
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
